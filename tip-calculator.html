<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip-calculator-style.css">
  </head>
  <body>
    <h1>Restaurant Tip Calculator</h1>
    <div id="form">
      <label>Enter Meal Total: $</label>
      <input type="text" id="total">
      <button>Calculate</button>
    </div>
    <ul id="output">
      <li id="ten">10% Tip: </li>
      <li id="fifteen">15% Tip: </li>
      <li id="twenty">20% Tip: </li>
    </ul>
    <script src="tip-calculator-script.js"></script>
  </body>
</html>
